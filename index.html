<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Bengaluru Café – Coming Soon</title>

  <!-- Default: normal responsive (desktop-friendly) -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    /* DESKTOP DEFAULT */
    .container {
      width: 100vw;
      height: 100vh;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills desktop perfectly */
      display: block;
    }

    /* ---------- MOBILE OVERRIDE ---------- */
    @media (max-width: 768px) {
      meta[name="viewport"] {
        content: "width=1200, initial-scale=1";
      }

      body {
        overflow: auto;
      }

      .container {
        width: 1200px;
        height: auto;
        margin: 0 auto;
      }

      img {
        width: 1200px;
        height: auto;
        object-fit: contain; /* no crop on mobile */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <script>
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const img = document.createElement('img');
      img.src = isIOS ? '/coming-soon-ios.jpg?v=4' : '/coming-soon.jpg?v=4';
      img.alt = 'The Bengaluru Café – Coming Soon';
      document.querySelector('.container').appendChild(img);
    </script>

    <noscript>
      <img src="/coming-soon.jpg" alt="The Bengaluru Café – Coming Soon">
    </noscript>
  </div>
</body>
</html>
